<!DOCTYPE html>
<html lang="en">
<style>
form {
 width:100%;
 height:100px;
 margin:auto;
 position:relative;
 }
   input {
 width:100%;
 height: 20px;
 text-align:center;
 color: black;
   }
.button {
    background-color: black;
    border: none;
    color: white;
    padding: 5px 50px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

li {
    display: inline;
}
h3{
    font-size: 1.875em; /* 30px/16=1.875em */
 }
.center {
    text-align: center;
    width: 25%;
    display: table;
    margin-left: auto;
    margin-right: auto;
    padding: 150px 1px;
}
body {
    background-color: lightblue;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>Edit Claim</title>
</head>
<body>
<ul>
  <li><a href="{% url 'home:customer_home_page' %}">Home</a>
  <li><a href="{% url 'make_claims:claim_page' %}">Claim Page</a></li>

</ul>

{% block content %}
    <div class="center">
        <h3>Edit Claim</h3>

        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ claim.as_p }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Update Claim"></td>
                </tr>
            </table>
        </form>

    </div>
{% endblock %}

</body>
</html>
