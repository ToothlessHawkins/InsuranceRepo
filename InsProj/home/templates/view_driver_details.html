<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ driver_info.user_name }} Driver Details</title>
</head>
<h1> {{ driver_info.user_name }}'s Driver Info </h1>
<body>
     <p>License Plate Number: {{driver_info.license_plate_num}}</p>
     <p>Active Driver: {{driver_info.active_driver}}</p>
     <p>Driver's State of Residence: {{driver_info.driver_state_of_residence}}</p>
     <p>Number Of Collisions: {{driver_info.num_of_collisions}}</p>
</body>
</html>
